<style>

  .loader-wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: #262525;
    z-index: 10000;
    /* transition: transform 2.5s cubic-bezier(0.87, 0, 0.13, 1); */
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .loader-wrap svg {
    width: 300px;
    height: 40px;
  }
  @media screen and (min-width: 1680px) {
    .loader-wrap svg {
    width: 420px;
    height: 54px;
  }
  }
  @keyframes rightLetters {
    from {
      transform: translateY(-150%);
    }
    to {
      transform: translateY(0%);
    }
  }
  @keyframes leftLetters {
    from {
      transform: translateY(150%);
    }
    to {
      transform: translateY(0%);
    }
  }
  .left-letters {
    /* animation: leftLetters 1s 1 ease-in-out; */
    /* transform: translateY(105px); */
    opacity: 0;
  }
  .right-letters {
    opacity: 0;
    /* transform: translateY(-105px); */
    /* transform-origin: 0 0; */
    /* animation: rightLetters 1s 1 ease-in-out; */
  }
  @media screen and (min-width: 576px) { 
    .mobile-loader {
      display: none;
    }
  }
  @media screen and (max-width: 575px) {
    .loader-wrap svg {
      transform: scale(1.6);
    }
    .right-letters,
    .left-letters {
      display: none;
    }
    
  }
</style>
<script>


  window.addEventListener('DOMContentLoaded', () => {
    const loaderDuration = 2.5;
    const tl = gsap.timeline({ paused: true })
      .fromTo('.left-letters', { yPercent: 105, autoAlpha: 1 }, { yPercent: 0, ease: 'expo.inOut',duration: 1, autoAlpha: 1 })
      .fromTo('.right-letters', { yPercent: -105, autoAlpha: 1 }, { yPercent: 0, ease: 'expo.inOut',duration: 1, autoAlpha: 1 }, '<')
      .fromTo('.left-letters', { yPercent: 0 }, { yPercent: 105, ease: 'expo.inOut',duration: 0.75 })
      .fromTo('.right-letters', { yPercent: 0 }, { yPercent: -105, ease: 'expo.inOut',duration: 0.75  }, '<')
      .to('.loader-wrap', {  yPercent: -105, duration: loaderDuration, ease: 'expo.inOut' }, '<')
      .to('.loader-wrap svg', {  scale: 0.5, duration: loaderDuration, ease: 'expo.inOut', clearProps: 'all' }, '<')
      .fromTo('.page-title:not(.ms-title)', {
        y: "3em",
        z: .01,
        rotationX: "-32.5",
        rotationY: "-7.5",
        rotationZ: "7.5",
        autoAlpha: 0,
      }, {
        y: 0,
        z: .01,
        rotationX: 0,
        rotationY: .01,
        rotationZ: 0,
        duration: 1.75,
        autoAlpha: 1, ease: 'expo.inOut'
      }, `<+=${loaderDuration / 5}`)
      .fromTo('.page-title', {
        autoAlpha: 0,
      }, {
        autoAlpha: 1, ease: 'expo.inOut'
      }, `<`)
      .from('.round-image-on-first-section', { autoAlpha: 0, y: 200, duration: 2.2, ease: 'expo.out' },  `<+=${loaderDuration / 4}`)
      .from('.ellipse-common', { autoAlpha: 0, y: 200, duration: 2.2, ease: 'expo.out' },  `<+0.1`)
      .from('.breadcrumbs-item', { autoAlpha: 0, y: 50, duration: 0.35 }, '<+0.15')
      .set('.loader-wrap', { autoAlpha: 0, yPercent: 0 }, '<+2.5')
      tl.play();
    setTimeout(() => {
      // document.querySelector('.loader-wrap').style.transform = `translateY(-100%)`; 
    }, 700); 
  })
</script>
